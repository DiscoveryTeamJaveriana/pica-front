  <!-- Outer Row -->
  <div class="row justify-content-center" *ngIf="isAutenticado ==  false">
    <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <form  [formGroup]="group">
                  <div class="row">
                    <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Bienvenidos!</h1>
                            </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user"
                                        id="usuario" 
                                        placeholder="Ingrese usuario" formControlName="usuario">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-user"
                                        id="Password" placeholder="Password" formControlName="password">
                                </div>
                                <br>
                                <button type="button" class="btn btn-primary btn-user btn-block" (click)="loginSubmit()">
                                    Ingresar
                                </button>
                        </div>
                    </div>
                </div>    
                </form>
                
            </div>
        </div>
    </div>
</div>
