<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Registro de Locaciones</h6>
  </div>
  <div class="card-body">
    <form  [formGroup]="group">
    <div class="form-row">
      <div class="col-6">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Nombre" formControlName="Nombre">
      </div>
      <div class="col-6">
        <label for="direccion">Direccion</label>
        <input type="text" class="form-control" id="direccion" placeholder="Direccion" formControlName="Direccion">
      </div>
    </div>
    <div class="form-row mt-2">
      <div class="col-6">
        <label for="barrio">Barrio</label>
        <input type="text" class="form-control" id="barrio" placeholder="Barrio" formControlName="Barrio">
      </div>
      <div class="col-6">
        <label for="sector">Sector</label>
        <input type="text" class="form-control" id="sector" placeholder="Sector" formControlName="Sector">
      </div>
    </div>
    <div class="form-group mt-2">
      <label for="representante">Representante</label>
      <input type="text" class="form-control" id="representante" placeholder="Representante" formControlName="Representante">
    </div>
    <div class="form-row mt-2">
      <div class="col-6">
        <label for="email">Correo</label>
        <input type="email" class="form-control" id="correo" placeholder="Correo" formControlName="Correo">
      </div>
      <div class="col-6">
        <label for="telefono">Telefono</label>
        <input type="tel" class="form-control" id="telefono" placeholder="Telefono" formControlName="Telefono">
      </div>
    </div>

    <div class="mt-4">
      <button type="submit" class="btn btn-primary" (click)="crearLocacionSubmit()">Enviar</button>
    </div>
  </form>
  </div>
</div>
