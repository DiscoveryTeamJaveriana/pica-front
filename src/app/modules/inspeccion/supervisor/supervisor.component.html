<div class="container">

  <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
              <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
              <div class="col-lg-7">
                  <div class="p-5">
                      <div class="text-center">
                          <h1 class="h4 text-gray-900 mb-4">Crear Cuenta!</h1>
                      </div>
                      <form  [formGroup]="group">
                          <div class="form-group row">
                              <div class="col-sm-6 mb-3 mb-sm-0">
                                <label for="identificacion">Identificacion <span class="red-requerido">*</span></label>
                                  <input type="text" class="form-control form-control-user" id="identificacion" placeholder="Identificacion" formControlName="identificacion">
                              </div>
                              <div class="col-sm-6">
                                <label for="nombre">Nombre <span class="red-requerido">*</span></label>
                                  <input type="text" class="form-control form-control-user" id="nombre" placeholder="Nombre" formControlName="nombre">
                              </div>
                          </div>
                          <div class="form-group">
                            
                            <label for="email">Correo <span class="red-requerido">*</span></label>
                              <input type="email" class="form-control form-control-user" id="correo" placeholder="Correo" formControlName="correo">
                          </div>
                          <div class="form-group">
                            <label for="telefono">Telefono</label>
                            <input type="number" class="form-control form-control-user" id="telefo" placeholder="Telefono" formControlName="telefono">
                        </div>
                          <div class="form-group row">
                              <div class="col-sm-6 mb-3 mb-sm-0">
                                <label for="usuario">Usuario <span class="red-requerido">*</span></label>
                                  <input type="text" class="form-control form-control-user" id="usurio" placeholder="usuario" formControlName="usuario">
                              </div>
                              <div class="col-sm-6">
                                <label for="paswword">Password <span class="red-requerido">*</span></label>
                                  <input type="password" class="form-control form-control-user" placeholder="Password" formControlName="password">
                              </div>
                          </div>
                          <button class="btn btn-primary btn-user btn-block" type="button" (click)='crearSupervisorSubmit()'>
                              Registrar cuenta
                          </button>
                      </form>
                      <hr>
                      <div class="text-center">
                        <a class="small" href="/">Login?</a>
                    </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

</div>
